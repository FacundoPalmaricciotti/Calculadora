<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="number" id="operando1" placeholder="Operando 1">
        <input type="number" id="operando2" placeholder="Operando 2">

        <div class="botones">
            <button onclick="calcular('suma')">+</button>
            <button onclick="calcular('resta')">-</button>
            <button onclick="calcular('multiplicacion')">*</button>
            <button onclick="calcular('division')">/</button>
        </div>

        <div id="resultado">Resultado: </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
